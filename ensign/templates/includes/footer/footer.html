<!DOCTYPE html>
<html lang="en">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      .icons {
        width: 2rem;
        padding: 5px;
        color: black;
      }
      .myicons {
        margin-left: -1.7rem;
      }
      .vr {
        border-left: 2px solid grey;

        height: 7rem;
      }
      .shadoo {
        border-right: 1px solid #dfdfdf;

        height: 7rem;
      }
    </style>
  </head>

  <body>
    <div>
      <div class="row d-flex align-items-center">
        <div class="col-md-3"><img src="http://localhost:8000/files/images13b808.png" alt="logo" /></div>

        <div class="col-md-4 d-flex">
          <div class="vr"></div>
          <div class="d-flex">
            <div>
              <img
                src="https://img.icons8.com/ios/50/000000/marker.png"
                class="icons"
              />
            </div>

            <div>
              #257, 42nd St, AP Block, Selector 8, KK Nager,<br />
              Chennai, Tamil Nadu 600078
              <br /><br />
              <div class="d-flex">
                <div class="myicons">
                  <img
                    src="https://img.icons8.com/material-outlined/24/000000/mail.png"
                    class="icons"
                  />
                </div>

                <div class="d-flex">
                  <div class=""><a>customersupport@ensignimgsure.com</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2 shadoo">
          <div class="d-flex">
            <div>
              <img
                class="icons"
                src="https://img.icons8.com/external-nawicon-detailed-outline-nawicon/64/000000/external-telephone-communication-nawicon-detailed-outline-nawicon.png"
              />
            </div>
            <div>
              <div>+91444854646464</div>
              <div>+91-9884400465</div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="d-flex">
            <div>
              <img
                src="https://img.icons8.com/ios-glyphs/30/000000/facebook-f.png"
                class="icons"
              />
            </div>
            <div>
              <img
                class="icons"
                src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png"
              />
            </div>
            <div>
              <img
                class="icons"
                src="https://img.icons8.com/ios-glyphs/30/000000/youtube--v1.png"
              />
            </div>
          </div>
          2018 ENSIGN T&C | PRIVACY POLICY
        </div>
      </div>
    </div>
  </body>
</html>
